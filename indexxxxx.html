<canvas id="myChart" style="width:100%;max-width:1300px"></canvas>

<script>
var xValues = ["BA IN MARTIAL ARTS STUDIES MAJOR IN SELF DEFENSE", "BS IN VULCANIZING MAJOR IN GEOLOGY", "BS IN AGRICULTURE MAJOR IN MATHEMATICS AND LOGICAL REASONING", "BA IN GRAPHIC DESIGN MAJOR IN 3D GRAPHICS"];

var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
 





  }
});
</script>
